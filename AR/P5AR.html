<script type="text/javascript">
  function setup() {
  createARCanvas();
}

let rot = 0;
let rotSpeed = 0.01;

function draw() {
  rot += rotSpeed;
  rotateY(rot);
  translate(0, 0, 300);
  fill(240, 100, 100);
  box(20);
}

</script>
