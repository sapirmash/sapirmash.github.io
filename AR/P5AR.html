<script type="text/javascript">
  function setup() {
  createARCanvas();
}

let rot = 0;
let rotSpeed = 0.1;

function draw() {
  rot += rotSpeed;
  rotateY(rot);
  fill(100, 240, 100);

  box(20);

  translate(-20, 0, 0);
  fill(240, 100, 100);
  box(20);

  translate(40, 0, 0);
  fill(100, 100, 240);
  box(20);
}

</script>
