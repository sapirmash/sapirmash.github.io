<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body></body>
</html>

<script type="text/javascript">

let Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite,
    Mouse = Matter.Mouse,
    MouseConstraint = Matter.mouseConstraint;

const section = document.querySelector("#cnv");

let iEngine = Engine.create();
let iRunner = Runner.create();

let h = window.innerHeight;
let w = window.innerWidth;

let iRender = Render.create({
  element: document.body,
  engine: iEngine,
  options: {
    width: w,
    height: h,
    wireframes: false,
    background: "#FFF9F1",
    pixelRatio: window.devicePixelRatio
  }
});

let savivon = Bodies.rectangle(800, 0, 200, 450, {
        frictionAir: 0.001,      
        render: {
        sprite:{
            texture: "savivon.svg",
            xScale: 3,
            yScale: 3
         }
        }
    });
let dount = Bodies.rectangle(450, 0, 300, 650, {
        frictionAir: 0.001,      
        render: {
        sprite:{
            texture: "dount.svg",
            xScale: 3,
            yScale: 3
         }
        }
    });
let candle = Bodies.rectangle(150, 0, 45, 895, {
        frictionAir: 0.001,      
        render: {
        sprite:{
            texture: "candle.svg",
            xScale: 2.5,
            yScale: 2.5
         }
        }
    });
let happy = Bodies.rectangle(w/2, 0, 222, 200, {
        frictionAir: 0.001,      
        render: {
        sprite:{
            texture: "happy.svg",
            xScale: 3.5,
            yScale: 3.5
         }
        }
    });
let ground = Bodies.rectangle(w/2, h, w + 100, 20, { isStatic: true,
  render: {
   visible: false,
  }
});

let left_wall = Bodies.rectangle(-20, h/2, 100, h + 100, { isStatic: true,
  render: {
   visible: false,
  }
});

let right_wall = Bodies.rectangle(  w + 20, h/2, 100, h + 100, { isStatic: true,
  render: {
   visible: false,
  }
});

let celling = Bodies.rectangle( w/2, 0, w + 100, 50, { isStatic: true,
  render: {
   visible: false,
  }
});

Composite.add(iEngine.world, [happy,savivon, dount, candle, ground, left_wall, right_wall, celling]);

const canvas = document.querySelector("canvas");
const context = canvas.getContext("2d");
canvas.width = w;
canvas.height =h;

const mouse = Matter.Mouse.create(iRender.canvas)
const mouseConstraint = Matter.MouseConstraint.create(iEngine, {
  mouse: mouse,
  constraint: {
    render:{
      visible: false
    }
  }
});

Composite.add(iEngine.world, mouseConstraint);

const bodies = Matter.Composite.allBodies(iEngine.world);

Render.run(iRender);

Runner.run(iRunner, iEngine);

window.addEventListener('resize', () => { 
  render.bounds.max.x = element.clientWidth;
  render.bounds.max.y = element.clientHeight;
  render.options.width = element.clientWidth;
  render.options.height = element.clientHeight;
  render.canvas.width = element.clientWidth;
  render.canvas.height = element.clientHeight;
  Matter.Render.setPixelRatio(render, window.devicePixelRatio); // added this
});    
</script>
