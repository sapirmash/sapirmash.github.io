<script type="text/javascript">
let handsfree;
var px;
var py;
let video;

var finger_x;
var finger_y;

function setup() {
  // createCanvas(640, 480);
  // createCanvas(windowWidth, windowHeight);
  createCanvas(windowWidth, windowHeight, WEBGL);
  background(0);
  // video = createCapture(VIDEO);
  // video.id('web');
  handsfree = new Handsfree({
    showDebug: false,
    hands: {
    enabled: true,
    // The maximum number of hands to detect [0 - 4]
    maxNumHands: 1,

    // Minimum confidence [0 - 1] for a hand to be considered detected
    minDetectionConfidence: 0.5,

    // Minimum confidence [0 - 1] for the landmark tracker to be considered detected
    // Higher values are more robust at the expense of higher latency
    minTrackingConfidence: 0.5
  }
  })
  handsfree.start();
}


function draw() {
  // background(0);

  if (mouseX < windowWidth/2) {
      cursor('left_arrow.png');
    }
    else {
      cursor('right_arrow.png');
  }

  drawHand();
}

  function mousePressed() {
    if (displayWidth < 500) {
    return;
  }  
  if (mouseX < windowWidth/2) {
      window.location.href = "https://sapirmash.github.io/hands/handtracking2.html";
    }
    else {
      window.location.href = "https://sapirmash.github.io/hands/handtracking1.html";
  }
}

function drawHand() {
  fill(0);
  // noStroke();

  if (handsfree.data.hands) {
    if (handsfree.data.hands.multiHandLandmarks) {
      var landmarks = handsfree.data.hands.multiHandLandmarks;   
      var nHands = landmarks.length; 
      // for (var h = 0; h < nHands; h++) {
        for (var i = 0; i <= 20; i++) {
          if(i==8){
            px = landmarks[0][i].x;
            py = landmarks[0][i].y;

            px = map(px, 0, 1, width, 0);
            py = map(py, 0, 1, 0, height);

    
            stroke(255);

            rotateX(millis() / 2000);
            rotateY(millis() / 2000);
            box(px/2,py/2);
            // ellipse(px,py,px/2,py);
            // rect(px,py,px,py);
            // circle(px,py,30);
            // line(px,py,200,200);
          }
          $( "#on_start" ).hide();
        }
      // }

    }
  }
}
</script>
