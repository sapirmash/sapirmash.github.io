<style type="text/css">
 html, body {
    margin: 0;
    padding: 0;
  }
  
  canvas {
    display: block;
  }
  
  video{
    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    width: auto;
    height: auto;
  }

   #on_start{
  font-size: 20px;
  font-family: 'Inter', sans-serif;
  position: absolute;
  width: 50%;
  top: 50%;
  transform: translate(50%, 50%);
  text-align: center;
  color: white;
  }

  .name{
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: white;
    font-size: 20px;
    font-family: 'Inter', sans-serif;

  }

  .counter{
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: white;
    font-size: 20px;
    font-family: 'Inter', sans-serif;
  }

  .left_arrow{
    display: none;
  }

  .right_arrow{
    display: none;
  }
  
  @media only screen 
  and (min-device-width: 320px) 
  and (max-device-width: 480px)
  and (-webkit-min-device-pixel-ratio: 2) {

  body{
    overflow: none;
  }

  #on_start{
    font-size: 42px;
    font-family: 'Inter', sans-serif;
    text-align: center;
    color: white;
    width: 708px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    position: absolute;

  }
  
  .name{
    position: fixed;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 42px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;

  }

  .counter{
    position: fixed;
    bottom: 20px;
    right: 20px;
    color: white;
    font-size: 42px;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
  }

  .left_arrow{
    display: block;
    position: fixed;
    top: 15px;
    left: 15px;
    width: 68px;
    height: 68px;
    filter: invert(100%);
  }

  .right_arrow{
    display: block;
    position: fixed;
    top: 15px;
    right:15px;
    width: 68px;
    height: 68px;
    filter: invert(100%);
  }

  }
</style>

<script type="text/javascript">

let detections = {};
const videoElement = document.getElementsByClassName('input_video')[0];

function gotHands(results) {
  detections= results;
  console.log(detections);
}

const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});


hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });
  hands.onResults(gotHands);

const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
      console.log("new frame");
    }
});
camera.start();

   
const videoStream = {
    onFrame: async () => {
      await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = videoStream;
      console.log("video ready");
    }
};
 
var px;
var py;
var ctx;
let canvas;
var capture;


let sketch = function(p){
  p.setup = function(){
    canvas = p.createCanvas(p.windowWidth,p.windowHeight);
    p.background(0);

}
  p.draw = function(){
 
  if (detections != undefined) {
    if (detections.multiHandLandmarks != undefined) {
      p.drawHands();
      }
    }

    if (p.mouseX < p.windowWidth/2) {
      p.cursor('left_arrow.png');
    }
    else {
      p.cursor('right_arrow.png');
    } 
  }

  p.mousePressed = function() {
  if (p.displayWidth < 500) {
    return;
  }  
  if (p.mouseX < p.windowWidth/2) {
      window.location.href = "https://sapirmash.github.io/hands/handtracking3.html";
    }
    else {
      window.location.href = "https://sapirmash.github.io/hands/handtracking2.html";
  }
}

p.drawHands = function(){
  p.stroke(255);
  p.strokeWeight(1);


  for (var i =0; i<detections.multiHandLandmarks.length; i++) {
    for (var j =0; j<detections.multiHandLandmarks[i].length; j++) {
      let x = (1- detections.multiHandLandmarks[i][j].x) * p.width;
      let y = detections.multiHandLandmarks[i][j].y * p.height; 
      p.fill(0);

      if(j==8){
            
          p.ellipse(x,y,x,y);
      }
      $( "#on_start" ).hide();
      }
    }
  }
}
let myp5 = new p5(sketch);
</script>
